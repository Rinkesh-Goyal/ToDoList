<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo</title>
</head>
<body>
   <header>
        <div class="icon">
            <img id="icon-img" src=".\Assets\to-do-list (1).png" alt="ToDo-icon">
        </div>   

        <div class="name">
            ToDo List
        </div>
    </header> 

    <main class="main">
        <nav class="nav" id="nav">
            <div class="sidebar">
                
                <button class="button-default-project" id="button-add-task">
                    <i class="fas fa-plus"></i>
                        Add Task
                </button>
                <h1 class="projects-title">Projects</h1>
                
                <div class="projects-list" id="projects-list"></div>
                
                <!--add project popup-->
                
                <div class="add-project-popup" id="add-project-popup">
                    
                    <input type="text" class="input-add-project-popup" id="input-add-project-popup">
                    
                    <div class="add-project-popup-buttons">
                        
                        <button class="button-add-project-popup" id="button-add-project-popup">Add</button>
                        
                        <button class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
                    
                    </div>
               
                </div>
                <button class="button-add-project" id="button-add-project">
                    
                    <i class="fas fa-plus"></i>
                    
                        Add Project
                    
                    </button>
            </div>
        </nav>
        
        <div class="project-preview" id="project-preview">
        <!--Add task popup-->
            <div class="add-task-popup" id="add-task-popup">
                
                <input type="text" name="title" class="input-add-title-popup input-add-task-popup" id="input-add-title-popup" placeholder="Title"><br>
                
                <input type="date" name="date" class="input-add-date-popup  input-add-task-popup" id="input-add-date-popup" placeholder="Due Date"><br>
                
                <textarea name="desc" class="input-add-desc-popup  input-add-task-popup" id="input-add-desc-popup" rows="4" cols="50" placeholder="Description"></textarea><br>
                
                

                <select name="priority" id="input-add-priority-popup" class="input-add-priority-popup  input-add-task-popup">
                      <option value="" disabled selected hidden>Priority</option>  
                      <option value="1">High</option>
                      <option value="5">Medium</option>
                      <option value="10">Low</option>
                </select>

                
                <select name="project" id="input-add-project-popup" class="input-add-project-popup  input-add-task-popup">
                    <option value="" disabled selected hidden>Project</option>
                    <option value="default">Default</option>
                </select>
                
                <div class="add-task-popup-buttons">
                    
                    <button class="button-add-task-popup" id="button-add-task-popup">Add</button>
                    
                    <button class="button-cancel-task-popup" id="button-cancel-task-popup">Cancel</button>
                
                </div>
           
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
